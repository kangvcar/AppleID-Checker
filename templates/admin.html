<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
    <!-- Include jQuery for simplicity in AJAX calls -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Add your styles here */
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100 dark:bg-gray-900">

    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="flex flex-wrap items-center justify-between max-w-screen-xl mx-auto p-4">
            <a href="/" class="flex items-center">
                <img src="static/AppleComputerRainbow.svg" class="h-8 mr-3" alt="Flowbite Logo" />
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Bpple ID
                    Checker</span>
            </a>
            <div class="flex items-center md:order-2">
                <a href="/logout"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 md:px-5 md:py-2.5 mr-1 md:mr-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">
                    Logout</a>
                <button data-collapse-toggle="mega-menu-icons" type="button"
                    class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                    aria-controls="mega-menu-icons" aria-expanded="false">
                    <span class="sr-only">Open main menu</span>
                    <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 17 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M1 1h15M1 7h15M1 13h15" />
                    </svg>
                </button>
            </div>
            <div id="mega-menu-icons" class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1">
                <ul class="flex flex-col mt-4 font-medium md:flex-row md:space-x-8 md:mt-0">
                    <li>
                        <a href="/"
                            class="block py-2 pl-3 pr-4 text-gray-900 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-blue-500 md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700"
                            aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="/my-verification-results"
                            class="block py-2 pl-3 pr-4 text-blue-600 border-b border-gray-100 hover:bg-gray-50 md:hover:bg-transparent md:border-0 md:hover:text-blue-600 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-blue-500 md:dark:hover:bg-transparent dark:border-gray-700">Data</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="flex flex-col min-h-screen justify-center items-center py-12">
        <!-- Centered content vertically and horizontally -->

        <!-- Section to create a new user -->
        <section id="user-verification"
            class="container mx-auto mb-10 p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <!-- Centered container with spacing and shadow -->
            <h2 class="text-center text-2xl font-bold mb-6">添加用户</h2> <!-- Centered heading -->
            <form id="create-user-form" class="flex flex-col items-center">


                <div class="mb-6 w-full max-w-lg">
                    <label for="username"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">用户名</label>
                    <input type="email" id="new-username"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="输入新用户名" required>
                </div>
                <div class="mb-6 w-full max-w-lg">
                    <label for="password"
                        class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">密码</label>
                    <input type="password" id="new-password"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="输入密码" required>
                </div>
                <div class="mb-6 w-full max-w-lg">
                    <label for="quota" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">额度</label>
                    <input type="number" id="new-quota" min="0" value="10"
                        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="输入使用次数额度" required>
                </div>
                <div class="w-full max-w-lg">
                    <button type="button" id="create-user"
                        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">添加用户</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Centered content vertically and horizontally -->
    <!-- Section to list and manage all users -->
    <section class="container mx-auto mb-10 p-6 bg-white rounded-lg shadow-md dark:bg-gray-800">
        <h2 class="text-center text-2xl font-bold mb-6">用户列表</h2>
        <div class="relative overflow-x-auto">
            <table id="users-table" class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">ID</th>
                        <th scope="col" class="px-6 py-3">Username</th>
                        <th scope="col" class="px-6 py-3">Quota</th>
                        <th scope="col" class="px-6 py-3">Verification Count</th>
                        <th scope="col" class="px-6 py-3">Admin</th>
                        <th scope="col" class="px-6 py-3">Update Quota</th>
                        <th scope="col" class="px-6 py-3">Delete User</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- User rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>


    <script>
        // Function to refresh the user list
        function refreshUserList() {
            $.ajax({
                url: '/admin/user_list', // URL to the route that returns user JSON
                type: 'GET',
                dataType: 'json',
                success: function (users) {
                    var tableBody = $('#users-table tbody');
                    tableBody.empty(); // Clear existing entries
                    users.forEach(function (user) {
                        tableBody.append('<tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">' +
                            '<td class="px-6 py-4">' + user.id + '</td>' +
                            '<td class="px-6 py-4">' + user.username + '</td>' +
                            '<td class="px-6 py-4"><input type="number" class="user-quota" value="' + user.verification_limit + '"></td>' +
                            '<td class="px-6 py-4">' + user.verification_count + '</td>' +
                            '<td class="px-6 py-4">' + (user.is_admin ? 'Yes' : 'No') + '</td>' +
                            '<td class="px-6 py-4"><button class="update-quota text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" data-id="' + user.id + '">Update</button></td>' +
                            '<td class="px-6 py-4"><button class="delete-user text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800" data-id="' + user.id + '">Delete</button></td>' +
                            '</tr>');
                    });
                }
            });
        }

        // Function to handle user creation
        $('#create-user').click(function () {
            var username = $('#new-username').val();
            var password = $('#new-password').val();
            var quota = $('#new-quota').val();

            $.ajax({
                url: '/admin/create_user',
                type: 'POST',
                data: {
                    username: username,
                    password: password,
                    verification_limit: quota
                },
                success: function (response) {
                    alert('User created successfully');
                    refreshUserList(); // Refresh the list to show the new user
                },
                error: function () {
                    alert('Error creating user');
                }
            });
        });

        // Function to handle user quota update
        $(document).on('click', '.update-quota', function () {
            var userId = $(this).data('id');
            var newQuota = $(this).closest('tr').find('.user-quota').val();

            $.ajax({
                url: '/admin/update_user/' + userId,
                type: 'POST',
                data: {
                    verification_limit: newQuota
                },
                success: function (response) {
                    alert('User quota updated successfully');
                    refreshUserList();
                },
                error: function () {
                    alert('Error updating user quota');
                }
            });
        });

        // Function to handle user deletion
        $(document).on('click', '.delete-user', function () {
            var userId = $(this).data('id');
            if (confirm('Are you sure you want to delete this user?')) {
                $.ajax({
                    url: '/admin/delete_user/' + userId,
                    type: 'POST',
                    success: function (response) {
                        alert('User deleted successfully');
                        refreshUserList();
                    },
                    error: function () {
                        alert('Error deleting user');
                    }
                });
            }
        });

        // Initial load of user list
        $(document).ready(function () {
            refreshUserList();
        });
    </script>

        <div class="w-full mx-auto max-w-screen-xl p-4 md:flex md:items-center md:justify-between">

            </span>
            <ul class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0">
                <li>
                    <a href="/disclaimer" class="mr-4 hover:underline md:mr-6 ">免责声明</a>
                </li>
                <li>
                    <a href="mailto:kangvcar@gmail.com" class="hover:underline">Contact</a>
                </li>
            </ul>
        </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>

</html>
