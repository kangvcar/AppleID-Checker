<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
</head>

<body>
    <section>
        <div class="px-4 py-12 mx-auto max-w-7xl sm:px-6 md:px-12 lg:px-24 lg:py-24">
            <div
                class="justify-center mx-auto text-left align-bottom transition-all transform bg-white rounded-lg sm:align-middle sm:max-w-2xl sm:w-full">
                <div
                    class="grid flex-wrap items-center justify-center grid-cols-1 mx-auto shadow-xl lg:grid-cols-2 rounded-xl">
                    <div class="w-full px-6 py-3">
                        <div>
                            <div class="mt-3 text-left sm:mt-5">
                                <div class="inline-flex items-center w-full">
                                    <h1 class="text-lg font-bold text-neutral-600 l eading-6 lg:text-5xl">登录</h1>
                                </div>
                                <div class="mt-4 text-base text-gray-500">
                                    <p>登录然后开始使用 Apple ID 检测工具.</p>
                                </div>
                            </div>
                        </div>
                        <form method="post">
                            <div class="mt-6 space-y-2">

                                <div>
                                    <label for="username" class="sr-only">Username:</label>
                                    <input type="text" name="username" id="username"
                                        class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                        placeholder="Enter your username" required>
                                </div>
                                <div>
                                    <label for="password" class="sr-only">Password:</label>
                                    <input type="password" name="password" id="password"
                                        class="block w-full px-5 py-3 text-base text-neutral-600 placeholder-gray-300 transition duration-500 ease-in-out transform border border-transparent rounded-lg bg-gray-50 focus:outline-none focus:border-transparent focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-300"
                                        placeholder="Enter your password" required>
                                </div>
                                <div class="flex flex-col mt-4 lg:space-y-2">
                                    <button type="submit"
                                        class="flex items-center justify-center w-full px-10 py-4 text-base font-medium text-center text-white transition duration-500 ease-in-out transform bg-blue-600 rounded-xl hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">登录</button>
                                    <a href="mailto:kangvcar@gmail.com" type="button"
                                        class="inline-flex justify-center py-4 text-base font-medium text-gray-500 focus:outline-none hover:text-neutral-600 focus:text-blue-600 sm:text-sm">
                                        没有帐号？联系管理员</a>
                                </div>
                                {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                {% for message in messages %}
                                <section class=" items-center px-5 py-12 lg:px-20">
                                    <div class="w-full text-red-600 border rounded-lg shadow-xl">
                                        <div class="flex items-center justify-between px-6 py-4 mx-auto">
                                            <div class="flex">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    class="mr-4 icon icon-tabler icon-tabler-alert-triangle" width="24"
                                                    height="24" viewBox="0 0 24 24" stroke-width="1.5"
                                                    stroke="currentColor" fill="none" stroke-linecap="round"
                                                    stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                    <circle cx="12" cy="12" r="9"></circle>
                                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                                    <polyline points="11 12 12 12 12 16 13 16"></polyline>
                                                </svg>
                                                <p class="text-sm font-semibold tracking-wide uppercase">
                                                    <strong>错误:</strong> {{ message }}
                                                </p>
                                            </div>
                                            <button
                                                class="p-1 transition-colors duration-200 transform rounded-md hover:bg-opacity-25 hover:bg-blueGray-600 focus:outline-none"
                                                type="button" aria-label="Close" aria-hidden="true">
                                                <svg xmlns="http://www.w3.org/2000/svg"
                                                    class="icon icon-tabler icon-tabler-circle-x" width="24" height="24"
                                                    viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                                                    fill="none" stroke-linecap="round" stroke-linejoin="round">
                                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                                    <circle cx="12" cy="12" r="9"></circle>
                                                    <path d="M10 10l4 4m0 -4l-4 4"></path>
                                                </svg>
                                            </button>
                                        </div>
                                    </div>
                                </section>
                                {% endfor %}
                                {% endif %}
                                {% endwith %}
                            </div>
                        </form>

                    </div>

                    <div class="order-first hidden w-full lg:block">
                        <img class="object-cover h-full bg-cover rounded-l-lg"
                            src="https://images.unsplash.com/photo-1627882278815-b5fca2d24ae5?auto=format&fit=crop&q=80&w=3673"
                            alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
</body>

</html>
